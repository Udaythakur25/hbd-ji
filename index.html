<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Puzzle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background: #fff8e7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
    }

    .gift-tile {
      width: 100%;
      aspect-ratio: 1/1;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gift-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .quote {
      position: absolute;
      inset: 0;
      background: #fff8e7;
      color: #333;
      padding: 1rem;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .gift-tile.revealed img {
      display: none;
    }

    .gift-tile.revealed .quote {
      display: flex;
    }

    .wish-section {
      background: #dff0ff;
      padding: 2rem;
      border-radius: 10px;
      margin-top: 3rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>🎁 Happy Birthday! 🎉</h1>
  <p>Tap a gift to reveal a surprise birthday quote!</p>

  <div class="grid">
    <div class="gift-tile" onclick="reveal(this)">
      <img src="https://img.icons8.com/color/96/gift--v1.png" alt="Gift" />
      <div class="quote">“Wishing you a day filled with love, laughter, and joy!”</div>
    </div>
    <div class="gift-tile" onclick="reveal(this)">
      <img src="https://img.icons8.com/color/96/gift--v1.png" alt="Gift" />
      <div class="quote">“May your birthday be the start of something beautiful.”</div>
    </div>
    <div class="gift-tile" onclick="reveal(this)">
      <img src="https://img.icons8.com/color/96/gift--v1.png" alt="Gift" />
      <div class="quote">“Another adventure-filled year awaits. Happy Birthday!”</div>
    </div>
    <div class="gift-tile" onclick="reveal(this)">
      <img src="https://img.icons8.com/color/96/gift--v1.png" alt="Gift" />
      <div class="quote">“You make the world brighter just by being in it.”
