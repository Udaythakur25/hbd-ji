<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Puzzle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background: #fff8e7;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff4e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .gift-tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gift-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gift-tile .quote {
      position: absolute;
      inset: 0;
      background: #fff8e7;
      color: #333;
      padding: 1rem;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
      border-radius: 10px;
    }

    .gift-tile.revealed img {
      display: none;
    }

    .gift-tile.revealed .quote {
      display: flex;
    }

    .wish-section {
      background: #dff0ff;
      padding: 2rem;
      border-radius: 10px;
      margin-top: 3rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <p>Tap a gift to reveal a surprise birthday quote!</p>
